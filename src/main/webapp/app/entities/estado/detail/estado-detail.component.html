<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="estado">
      <h2 data-cy="estadoDetailsHeading"><span jhiTranslate="academiaApp.estado.detail.title">Estado</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ estado.id }}</span>
        </dd>
        <dt><span jhiTranslate="academiaApp.estado.nomeEstado">Nome Estado</span></dt>
        <dd>
          <span>{{ estado.nomeEstado }}</span>
        </dd>
        <dt><span jhiTranslate="academiaApp.estado.sigla">Sigla</span></dt>
        <dd>
          <span>{{ estado.sigla }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/estado', estado.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
